<div class="scrollable">
<div class="scrollable-content">
<div class="info-update">
  <form name="infoupdate" id="infoupdate" role="form" ng-submit='updateinfo()'>
    <div class="info-block">
      <div class="panel-list">
        <div class="info-block-title">账户信息</div>

        <span class="panel-group-top lit-gray-b-border">
          <input class="panel-elem full-width-input" type="email" placeholder="请输入邮箱">
        </span>

        <span class="panel-group-mid lit-gray-t-border">
          <input class="panel-elem full-width-input" type="password" placeholder="密码">
        </span>

        <span class="panel-group-bot lit-gray-t-border">
          <input class="panel-elem full-width-input" type="password" placeholder="新密码">
        </span>
      </div>
    </div>

    <div class="info-block">
      <div class="panel-list">
          <div class="info-block-title">基本信息</div>
          <span class="panel-radius form-control info-input">
            <input class="panel-elem elem-width-full" type="text" placeholder="学校">
          </span>
          <span class="panel-radius form-control info-input">
            <input class="panel-elem elem-width-full" type="text" placeholder="系别">
          </span>
            <div class="panel-radius form-control info-input">
              <select class="panel-elem-full">
                <option value ="">选择年级</option>
                <option value ="11">本科1年级</option>
                <option value="12">本科2年级</option>
                <option value="13">本科3年级</option>
                <option value="14">本科4年级</option>
                <option value="15">本科5年级</option>
                <option value="21">硕士1年级</option>
                <option value="22">硕士3年级</option>
                <option value="23">硕士2年级</option>
                <option value="31">博士1年级</option>
                <option value="32">博士2年级</option>
                <option value="33">博士高年级</option>
              </select>
            </div>
      </div>
    </div>


    <div class="info-block">
      <div class="panel-list">
        <button class="panel-radius login-btn form-control lit-p-bg">更新</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
