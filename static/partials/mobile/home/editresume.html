<form ng-controller="MB_EditResumeCtrl" id="info-form">
  <div class="notice-bar no-bar-top">
    notice
  </div>
  <div class="scrollable">
  <div class="scrollable-content" style="padding-bottom: 0;">
  <div class="header-bar">
      <div class="logo sidebar-toggle" ui-toggle="uiSidebarLeft">
              <i class="fa fa-bars" style="color: white;"></i>
      </div>
      <div ng-include="'/static/partials/mobile/partials/sidebar-left.html'" ></div>
      <div class="header"> 我的简历</div>
  </div> 

  <div class="edit-resume">
    <form name="editresume" id="editresume" role="form" ng-submit='edit_resume()'>
      <div class="info-block">
        <div class="padding">
          <div class="resume-block-title">基本信息</div>
          <span class="panel-group-top lit-gray-border">
            <div class="panel-elem elem-width-4 panel-title font-color-g">姓名</div>
            <input class="panel-elem elem-width-43" type="text" ng-model="intern_info.real_name" required>
          </span>

          <span class="panel-group-mid lit-gray-border">
            <div class="panel-elem elem-width-4 panel-title font-color-g">性别</div>
            <div class="panel-width-43 panel-select">
              
              <label style="line-height: 34px; margin-right: 60px;"><input name="sex" type="radio" ng-model="intern_info.gender" value="1" required/> 男</label> 
              <label><input name="sex" type="radio" ng-model="intern_info.gender" value="0" /> 女</label> 
                </div>
          </span>
          <span class="panel-group-mid lit-gray-border">
            <div class="panel-elem elem-width-3 panel-title font-color-g">每周工作</div>
            <div class="elem-width-32 panel-select">
                  <select ng-model="intern_info.work_days" required>
                    <option value="0" ng-select="intern_info.work_days='0'">弹性工作时间</option>
                    <option value="3" ng-select="intern_info.work_days='3'">3天</option>
                    <option value="4" ng-select="intern_info.work_days='4'">4天</option>
                    <option value="5" ng-select="intern_info.work_days='5'">5天</option>
                    <option value="6" ng-select="intern_info.work_days='6'">6天</option>
                    <option value="7" ng-select="intern_info.work_days='7'">7天</option>
                  </select>
                </div>
          </span>

          <span class="panel-group-bot lit-gray-border">
            <div class="panel-elem elem-width-4 panel-title font-color-g">手机</div>
            <input class="panel-elem elem-width-43" ng-model="intern_info.cellphone" type="tel" required>
          </span>
        </div>
      </div>

      <div class="info-block">
        <div class="padding">
            <div class="resume-block-title">百字简介</div>
            <div class="info-block-tip">
                未上传简历附件前，HR只能通过百字简介判断是否邀请面试，请认真填写。建议格式：基本信息+教育经历+工作/项目经历+学生工作经历+技能+性格特点
            </div>
            <textarea ng-model="intern_info.description" class="info-block-textarea" style="padding: 10px 8px 10px 8px" required>
              
            </textarea>
        </div>
      </div>


      <div class="info-block-last">
        <div class="padding">
            <div class="resume-block-title">简历附件</div>

            <a ng-if="intern_info.resume_id != null" class="resume-block-att" ng-href="/api/file/[[intern_info.resume_id]]/download" target="_self">[[filename]]</a>

            <div class="resume-block-att" style="text-decoration: none;"  ng-if="intern_info.resume_id == null">[无简历附件]</div>
            <div class="info-block-tip" ng-if="intern_info.resume_id == null">
                上传简历附件请使用电脑浏览器登录 <span style="text-decoration: underline;">angel.student.tsinghua.edu.cn</span>
            </div>
            
          <!--
            <a class="panel-radius login-btn form-control btn-b-pur" href="/mobile/home/uploadresume">上传/更新简历附件</a>
          -->
          <a class="panel-radius btn-b-pur" ng-click="save_intern_info()">更新简历简介</a>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>
</form>
