<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

<link rel="stylesheet" href="/static/css/style.css" />

<div class="main-content">

    <div class="header-bar">
        <img src="/static/pic/logo.jpg" class="logo">
        <span class="header"> 编辑条件</span>
    </div>    
    <div class="padding">
    <form name="comp-filter" id="comp-filter" >
        <div class="filter-squ">
            <div class="filter-title">
                行业/领域
            </div>

            <div class="filter-elem">
                <input type="checkbox" value="1" id="1"/><label for="1">没有要求</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="2" id="2"/><label for="2">社交</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="3" id="3"/><label for="3">电子商务</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="4" id="4"/><label for="4">教育</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="5" id="5"/><label for="5">健康医疗</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="6" id="6"/><label for="6">文化创意</label> 
            </div>

        </div>

        <div class="filter-squ">
            <div class="filter-title">
                公司规模/融资轮数
            </div>

            <div class="filter-elem">
                <input type="checkbox" value="1" id="1"/><label for="1">没有要求</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="2" id="2"/><label for="2">初创（未融资/种子轮/天使轮）</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="3" id="3"/><label for="3">成长（A轮/B轮）</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="4" id="4"/><label for="4">成熟（C轮以上/已上市）</label> 
            </div>

        </div>

        <div class="filter-squ">
            <div class="filter-title">
                投资机构认证
            </div>

            <div class="filter-elem">
                <input type="checkbox" value="1" id="1"/><label for="1">没有要求</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="2" id="2"/><label for="2">没有要求</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="3" id="3"/><label for="3">没有要求</label> 
            </div>
            <div class="filter-elem">
                <input type="checkbox" value="4" id="4"/><label for="4">没有要求</label> 
            </div>

        </div>


        <button class="panel-radius form-control btn-b-pur filter-btn">按条件筛选公司</button>
    </form>
    </div>

    <div class="nav-bar">
        <div class="nav-bar-3 ">职位</div>
        <div class="nav-bar-3 selected">公司</div>
        <div class="nav-bar-3 ">个人中心</div>
    </div>
</div>
<script src="/static/js/app.js"></script>
<script src="/static/js/services.js"></script>
<script src="/static/js/controllers.js"></script>
<script src="/static/js/filters.js"></script>
