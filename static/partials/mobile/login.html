<div ng-controller="MB_LoginCtrl">
<div ng-include="'/static/partials/mobile/partials/sidebar-left.html'" ></div>
<div class="notice-bar">
  notice
</div>
<div ng-swipe-right='Ui.turnOn("uiSidebarLeft")'  ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
<div class="navbar navbar-app navbar-absolute-top bg-3d-purple" >
    <div class="navbar-brand navbar-brand-center" style="font-size: 20px;" >
       <div ui-yield-to="title">
            登录
       </div>
    </div>
    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" style="color: white; ">
        <i class="fa fa-bars" style="color: white;"></i> 
      </div>
    </div>
        <div class="btn-group pull-right">
          <div  class="btn ng-scope">
            <a class="right-btn" href="/mobile/index"style="color: white; font-size: 24px;">
                    <i class="fa fa-home"></i>
            </a>
          </div>
        </div>
</div>


<div class="scrollable">
<div class="scrollable-content padding-header">

    <div class="login-header">
      <div >
      <img class="logo" src="/static/image/mobile/logo-01.png">
      </div>

    </div>
    <div class="input-btn-part">
    <div name="login" id="login">
      <div class="panel-list">
        <span class="panel-group-top purple-border">
          <input class="panel-elem elem-width-full" type="text" name="username" ng-model="login_info.username" placeholder="用户名或注册时邮箱" required>
        </span>

        <span class="panel-group-mid login-input purple-border">
          <input class="panel-elem elem-width-full" type="password" ng-model="login_info.password" placeholder="密码" required> 
        </span>

        <span class="panel-group-bot login-input purple-border">
          <input class="panel-elem elem-width-43" type="text" ng-blur="check_captcha()" ng-model="login_info.captcha" placeholder="验证码" required>
          <img ng-click="refresh_captcha()" ng-src='[[captcha_url]]' id="captcha_img" alt="验证码">
          <i class="fa fa-check-circle input-notice" id="captcha-pass"></i>
        </span>
        <label class="login-notice"><input type="checkbox" ng-model="is_tsinghua"> 使用清华info账号登录</label>
      </div>
    </div>
    </div>

    <div class="panel-list">
        <a class="panel-radius selected" ng-click="login_user()">登录</a>
        <a class="panel-radius login-input" href="/mobile/register">注册</a>
    </div>
    </div>

</div>
</div>
</div>
