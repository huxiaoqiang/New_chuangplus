<div id="container" ng-controller="DT_LoginCtrl">
    <div id="login" class="col-md-5" >
        <form class="ui form segment" ng-submit="login_user()">
            <ul class="nav nav-tabs" ng-init="tab1=true">
              <li role="presentation" ng-click="student()" ng-class="{'active':tab1}"><a href="#">我是学生</a></li>
              <li role="presentation" ng-click="hr()" ng-class="{'active':tab2}"><a href="#">我是企业HR</a></li>
            </ul>
            <div id="login_form">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="icon-user icon-large"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="用户名" ng-model="login_info.username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="icon-key icon-large"></i></div>
                         <input type="password" class="form-control" placeholder="密码" ng-model="login_info.password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group" id="captcha_form">
                        <div class="input-group-addon"><i class="icon-picture icon-large"></i></div>
                        <input type="text" class="form-control" id='captcha_input' placeholder="验证码" ng-model="startup.captcha" required>
                    </div>
                    <img ng-src='[[captcha_url]]' id="captcha_img" alt="验证码">
                    <a type="button" ng-click="refresh()" class="btn btn-link">换一张</a>
                </div>
                <button id="login_button">登录</button>
                <br/>
                <div id="options">
                    <a href="/password/forgetpwd" class="findpwd">忘记密码？</a>
                    <a title="注册犀牛账号" class="regbtn" href="/register">立即注册</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-7 right-word">
        <h2>找实习，就找犀牛！</h2>
        <img src="/static/image/logo/qrcode.jpg">
    </div>
</div>
