<div id="container" controller="DT_HomepageCtrl">
    <div id ="homepage">
        <div class="right-block">
            <div class="txt">关注我们</div>
            <img class="img-1" src="/static/image/logo/erweima-01.png">
        </div>
    
        <div class="slide-block">
            <carousel interval="myInterval">
                <slide ng-repeat="slide1 in slides1" active="slide.active">
                    <img ng-src="[[slide1.image]]">
                </slide>
            </carousel>
        </div>
        {% if user.is_authenticated %}
            {% if role == 1 %}
                <div class="company-block">
                    <a><span></span></a>
                </div>
            {% elif role == 0 %}
                <div class="intern-block">
                    <a><span>我的投递</span></a>
                    <a><span>我的简历</span></a>
                    <a><span>我收藏的职位</span></a>
                    <a><span>我收藏的公司</span></a>
                </div>
            {% endif %}
        {% endif %}

        <div class="info-block-1">
        </div>        
        <div class="slide-block">
            <carousel interval="myInterval">
                <slide ng-repeat="slide2 in slides2" active="slide.active">
                    <img ng-src="[[slide2.image]]">
                </slide>
            </carousel>
        </div>
        <div class="info-block-2">
        </div>
        
        <div class="img-block">
            <img class="img-2">
            <img class="img-2">
            <img class="img-2">
            <img class="img-2">
            <img class="img-3">
        </div>
        
        <div class="img-block">
            <img class="img-2">
            <img class="img-2">
            <img class="img-2">
            <img class="img-2">
            <img class="img-3">
        </div>
    </div>
</div>
