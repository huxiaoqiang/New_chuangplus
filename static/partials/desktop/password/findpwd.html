<div id="container" controller="DT_FindPwdCtrl">
    <div id="findpwd">
        <div id="passport-title">
            <h3>密码找回</h3>
        </div>
        <div id="passport-finder">
            <div id="progress">
                <ul>
                    <li class="current">验证用户</li>
                    <li>修改密码<em></em></li>
                    <li>完成<em></em></li>
                </ul>
            </div>
            <div id="verify">
                <form class="form-horizontal" id="findpwd-form" ng-submit="findpwd()">
                  <div class="form-group">
                    <label for="usernameoremail" class="col-sm-4 control-label">用户邮箱</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" ng-model="find.email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="captcha" class="col-sm-4 control-label">验证码</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" ng-model="find.captcha">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-8">
                      <img ng-src='[[captcha_url]]' style="height: 30px">
                      <a ng-click="refresh()" class="btn btn-link">看不清？换一张</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">下一步</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
