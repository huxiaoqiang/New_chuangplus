<div id="container">
    <div id="pisition-list">
        <div class="col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">每周工作天数</div>
                <div class="panel-body">
                    <table>
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day0">灵活时间</label></td>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day3">3天</label></td>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day4">4天</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day5">5天</label></td>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day6">6天</label></td>
                                <td><label><input type="checkbox" ng-model="filter.workdays.day7">7天</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">行业领域</div>
                <div class="panel-body">
                    <table>
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.field.social">社交</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.e-commerce">电子商务</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.education">教育</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.field.health_medical">健康医疗</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.culture_creativity">文化创意</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.living_consumption">生活消费</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.field.hardware">硬件</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.O2O">O2O</label></td>
                                <td><label><input type="checkbox" ng-model="filter.field.others">其他</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">职位类别</div>
                <div class="panel-body">
                    <table>
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.type.technology">技术</label></td>
                                <td><label><input type="checkbox" ng-model="filter.type.product">产品</label></td>
                                <td><label><input type="checkbox" ng-model="filter.type.design">设计</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.type.operate">运营</label></td>
                                <td><label><input type="checkbox" ng-model="filter.type.marketing">市场</label></td>
                                <td><label><input type="checkbox" ng-model="filter.type.functions">职能</label></td>
                            </tr>
                            <tr>
                                <td><label><input type="checkbox" ng-model="filter.type.others">其他</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">薪资下限</div>
                <div class="panel-body">
                    <label>无要求，请求空</label>
                    <input ng-model="filter.salary" pattern="[0-9]{1-3}">k
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <ul>
                <li>
                    <div class="favor-list-item">
                        <div class="item-pic">
                            <img class="company-pic" alt="图片"></img>
                        </div>
                        <div class="item-info">
                            <p class="position">职位</p>
                            <p class="company">公司</p>
                            <p class="company-discrpt">公司描述</p>
                            <div class="item-label">
                                <p class="label">5天/周</p>
                                <p class="label">5k-8k</p>
                                <p class="label">创业服务</p>
                                <p class="label">初创</p>
                                <p class="label">北京</p>
                            </div>
                            <p class="submit-time">发布时间</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
