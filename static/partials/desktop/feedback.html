<div id="container">
    <div id="feedback">
      <form class="form-horizontal" id="feedback-form" ng-submit="post_feedback()">
          <div class="form-group">
            <label for="feedback" class="col-sm-3 control-label">反馈信息</label>
            <div class="col-sm-8">
              <textarea  class="form-control" ng-model="feedback.info" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="captcha" class="col-sm-3 control-label">您的邮箱</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="find.captcha" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3"></label>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </div>
      </form>
    </div>
</div>
