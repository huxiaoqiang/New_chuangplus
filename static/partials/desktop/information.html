<div id="container" ng-controller="DT_InfoCtrl">
  <div id="information" class="col-md-5" >
    <form class="ui form segment" ng-submit="info_user()">
          <h2>基本信息</h2>
      <div id="info_form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
               <i class="icon-book icon-large"></i>
            </div>
            <input type="text" class="form-control" placeholder="学校" ng-model="infos.university" required>
	      </div>
	    </div>
        <div class="form-group">
          <div class="input-group">
             <div class="input-group-addon"><i class="icon-pencil icon-large"></i></div>
               <input type="text" class="form-control" placeholder="专业" ng-model="infos.major" required>
               </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="icon-group icon-large"></i></div>
                <input type="text" class="form-control" placeholder="年级" ng-model="infos.grade" required>
            </div>
        </div>

        <button id="enter_button">进入犀牛</button>
        </div>
	</form>
  </div>
  <div class="col-md-7  right-word">
    <h2>找实习，就找犀牛！</h2>
    <img src="/static/image/logo/qrcode.jpg">
    <p>扫码关注微信公众号：犀牛实习</p>
  </div>
</div>
