<div id="container" ng-controller="DT_InfoCtrl">
  <div id="information">
    <form class="ui form segment" ng-submit="info_user()">
          <div class="txt"><h5>请填写基本信息</h5></div>
      <div id="info_form">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="学校" ng-model="infos.university" required>
	      </div>
	    </div>
        <div class="form-group">
          <div class="input-group">
               <input type="text" class="form-control" placeholder="专业" ng-model="infos.major" required>
               </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="年级" ng-model="infos.grade" required>
            </div>
        </div>

        <button id="enter_button">进入犀牛</button>
        </div>
	</form>
  </div>

</div>
