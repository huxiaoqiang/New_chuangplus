<div id="container">
    <div id="userresume">
        <div class="row">
            <form class="form-horizontal" id="info-form">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="usersex" class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-8">
                            男<input class="resume-radio" type="radio" checked="checked" name="sex" value="male">
                            女<input class="resume-radio" type="radio" name="sex" value="female">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="usertime" class="col-sm-4 control-label">每周至多工作几天</label>
                        <div class="col-sm-8">
                            3天<input class="resume-radio" type="radio" checked="checked" name="worktime" value="threedays">
                            4天<input class="resume-radio" type="radio" name="worktime" value="fourdays">
                            5天<input class="resume-radio" type="radio" name="worktime" value="fivedays">
                            6天<input class="resume-radio" type="radio" name="worktime" value="sixdays">
                            7天<input class="resume-radio" type="radio" name="worktime" value="sevendays">
                            弹性工作时间<input class="resume-radio" type="radio" name="worktime" value="casualtime">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userphone" class="col-sm-4 control-label">手机</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                            <p>手机号仅作HR通知招聘信息用，请放心填写</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">百字简介</label>
                        </br>
                        <div class="col-sm-8">
                        <p>在未上传简历前，HR只能通过百字简介判断是否邀请面试，请认真填写</p>
                        <p>建议格式：基本信息＋教育经历＋工作／项目经历＋学生工作经历＋技能＋性格特点</p>
                        <textarea class="resume-textarea"></textarea>
                        </div>
                        
                    </div>
                </div>
            
                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">简历附件</label>
                        </br>
                        <a>上传简历</a>
                    </div>
                </div>
            
                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
