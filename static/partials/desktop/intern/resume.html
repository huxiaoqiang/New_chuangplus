<div id="container">
    <div id="userresume">
        <div class="title">
            <h1>编辑简历信息</h1>
        </div>
        <div class="row">
            <form class="form-horizontal" id="info-form" ng-submit="save_intern_info()">
                <div class="col-sm-9">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="intern_info.real_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="usersex" class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-8">
                            男<input class="resume-radio" type="radio" checked="checked" name="gender" value="1" ng-model="intern_info.gender">
                            女<input class="resume-radio" type="radio" name="gender" value="0" ng-model="intern_info.gender">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="usertime" class="col-sm-4 control-label">每周至多工作几天</label>
                        <div class="col-sm-8">
                            3天<input class="resume-radio" type="radio" checked="checked" name="worktime" value="3" ng-model="intern_info.work_days">
                            4天<input class="resume-radio" type="radio" name="worktime" value="4" ng-model="intern_info.work_days">
                            5天<input class="resume-radio" type="radio" name="worktime" value="5" ng-model="intern_info.work_days">
                            6天<input class="resume-radio" type="radio" name="worktime" value="6" ng-model="intern_info.work_days">
                            7天<input class="resume-radio" type="radio" name="worktime" value="7" ng-model="intern_info.work_days">
                            弹性工作时间<input class="resume-radio" type="radio" name="worktime" value="0" ng-model="intern_info.work_days">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userphone" class="col-sm-4 control-label">手机</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="intern_info.cellphone" required>
                            <p>手机号仅作HR通知招聘信息用，请放心填写</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">百字简介</label>
                        </br>
                        <div class="col-sm-8">
                            <textarea class="resume-textarea" ng-model="intern_info.description" required placeholder="在未上传简历前，HR只能通过百字简介判断是否邀请面试，请认真填写,建议格式：基本信息＋教育经历＋工作／项目经历＋学生工作经历＋技能＋性格特点"></textarea>
                        </div>

                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">简历附件</label>

                        </br>
                        <a href="javascript:;" class="a-upload">
                            <input ng-model="intern_info.resume_id" ngf-select="upload($file,'resume')" type="file">点击这里上传文件
                        </a>

                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <div id="err-msg" ng-show="error.show"  ng-class="error.class">[[error.message]]</div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
