<div id="container" ng-controller="DT_UserInfoCtrl">
    <div id="userinfo">
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav nav-tabs nav-stacked nav-pills" role="tablist">
                    <li ng-class="{'active': view_tab == 'tab1'}">
                        <a ng-click="changeTab('tab1')" href="">基本信息</a>
                    </li>
                    <li ng-class="{'active': view_tab == 'tab2'}">
                        <a ng-click="changeTab('tab2')" href="">修改密码</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9">
                <div class="tab-pane" ng-show="view_tab == 'tab1'">
                    <form class="form-horizontal" id="findpwd-form" ng-submit="update_info()">
                      <div class="form-group">
                        <label class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-8">
                          <label class="control-label"></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="usernameoremail" class="col-sm-4 control-label">邮箱</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="set.verifycode" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">学校</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="set.pwd" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">专业</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="set.repwd" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="tab-pane" ng-show="view_tab == 'tab2'">
                    <form class="form-horizontal" id="findpwd-form" ng-submit="update_info()">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-8">
                                <label class="control-label"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">旧密码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                                    </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">新密码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                                    </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">再输入一次</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4"></label>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>

                </div>
             </div>
        </div>
    </div>
</div>
