<div id="container">
    <div id="company_info">
        <h2>创建公司</h2>
        <form name="companyInfoForm" class="form-horizontal" ng-sbmit="create_company()">
          <div class="form-group">
            <label for="company_abbreviation" class="col-sm-3 control-label">公司简称</label>
            <div class="col-sm-6">
              <input name="abbreviation" type="text" class="form-control" ng-model="companyinfo.abbreviation" required placeholder="如：创加" ng-maxlength=8>
            </div>
           <div class="col-sm-3">
                <span class="err-msg" ng-show="showError(companyInfoForm.abbreviation,'required')"><i class="icon-warning-sign"></i>公司简称不能为空</span>
                <span class="err-msg" ng-show="showError(companyInfoForm.abbreviation,'ng-maxlength')"><i class="icon-warning-sign"></i>公司简称不能超过8个字</span>
            </div>
          </div>

          <div class="form-group">
            <label for="homepage" class="col-sm-3 control-label">公司网址</label>
            <div class="col-sm-6">
              <input name="homepage" type="url" class="form-control" ng-model="companyinfo.homepage" required placeholder="如：http://www.chuangplus.com">
            </div>
            <div class="col-sm-3">
                <span class="err-msg" ng-show="showError(companyInfoForm.homepage,'url')"><i class="icon-warning-sign"></i>请输入正确的网址</span>
            </div>
          </div>

          <div class="form-group">
            <label for="briefInto" class="col-sm-3 control-label">一句话简介</label>
            <div class="col-sm-6">
                <textarea name="briefInto" placeholder="如：创加是高校创业服务机构" ng-model="companyinfo.brief_introduction"></textarea>
            </div>
            <span></span>
          </div>

          <div class="form-group">
            <label for="logo" class="col-sm-3 control-label">公司logo</label>
            <div class="col-sm-6">
              <div class="file-upload">
                <img src="/api/file/logo/[[company_id]]_logo/download_special" ng-if='logo!=null'>
                <img src="/static/image/logo/comp_prev.jpg" ng-if="logo==null">
                <input ngf-select ng-model="logo" type="file" value="上传logo">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label">CEO姓名</label>
            <div class="col-sm-6">
                <input name="ceo_name" type="text" class="form-control" ng-model="CEO.m_name" placeholder="CEO姓名" required>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label">CEO信息</label>
            <div class="col-sm-6">
                <textarea name="ceo_description" placeholder="CEO介绍" ng-model="CEO.m_introduction"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="avatar" class="col-sm-3 control-label">CEO头像</label>
            <div class="col-sm-6">
              <div class="file-upload">
                <img src="/api/file/avatar/[[company_id]]_CEOavatar/download_special" ng-if='CEOavatar!=null'>
                <img src="/static/image/logo/comp_prev.jpg" ng-if="CEOavatar==null">
                <input ngf-select ngf-change="upload($file,CEOavatar)" type="file">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label"></label>
            <div class="col-sm-6">
                <div id="err-msg" ng-show="error.show"  ng-class="error.class">[[error.message]]</div>
                <input type="button" class="btn btn-primary" value="下一步">
            </div>
          </div>
        </form>
    </div>
</div>
