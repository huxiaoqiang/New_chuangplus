<div id="container">
    <div id="company_info">
        <h2>创建公司</h2>
        <form name="companyInfoForm" class="form-horizontal" ng-sbmit="create_company()">
          <div class="form-group">
            <label for="company_abbreviation" class="col-sm-3 control-label">公司简称</label>
            <div class="col-sm-6">
              <input name="abbreviation" type="text" class="form-control" ng-model="companyinfo.abbreviation" required placeholder="如：清华创加">
            </div>
          </div>

          <div class="form-group">
            <label for="homepage" class="col-sm-3 control-label">公司网址</label>
            <div class="col-sm-6">
              <input name="homepage" type="url" class="form-control" ng-model="companyinfo.homepage" required placeholder="如：www.chuangplus.com">
            </div>
            <div class="col-sm-3">
                <span class="err-msg" ng-hide="e_check.exist"><i class="icon-warning-sign"></i>用户邮箱不存在</span>
                <span class="err-msg" ng-show="showError(findpwdForm.email,'email')"><i class="icon-warning-sign"></i>请输入正确的邮箱</span>
            </div>
          </div>

          <div class="form-group">
            <label for="briefInto" class="col-sm-3 control-label">一句话简介</label>
            <div class="col-sm-6">
                <textarea name="briefInto" placeholder="如：创加是高校创业服务机构" ng-model="companyinfo.brief_introduction"></textarea>
            </div>
            <span></span>
          </div>

          <div class="form-group">
            <label for="logo" class="col-sm-3 control-label">公司logo</label>
            <div class="col-sm-6" ng-init="show_logo=false">
              <div class="file-upload">
                <img ng-mouseover="show_logo=true" ng-mouseout="show_logo=false" src="/static/image/logo/comp_prev.jpg">
                <span ng-show="show_logo" ng-click="change_logo(companyinfo.logo)">上传logo</span>
                <input ngf-select ngf-change="onFileSelect($file,'logo')" type="file" value="上传logo">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label">CEO姓名</label>
            <div class="col-sm-6">
                <input name="ceo_name" type="text" class="form-control" ng-model="CEO.m_name" placeholder="CEO姓名" required>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label">CEO信息</label>
            <div class="col-sm-6">
                <textarea name="ceo_description" placeholder="CEO介绍" ng-model="CEO.m_introduction"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="avatar" class="col-sm-3 control-label">CEO头像</label>
            <div class="col-sm-6" ng-init="show=false">
              <div class="file-upload">
                <img ng-mouseover="show=true" ng-mouseout="show=false" src="/static/image/logo/comp_prev.jpg">
                <span ng-show="show" ng-click="change_avatar()">上传头像</span>
                <input hidden="" ng-model="CEO.m_avatar">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="CEO" class="col-sm-3 control-label"></label>
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary" value="下一步" ng-click="create_company()">
            </div>
          </div>
        </form>
    </div>
</div>
