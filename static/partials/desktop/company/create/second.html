<div id="container">
    <div id="second-step">
        <div class="head">
            <div class="item alpha40"></div>
            <div class="item"><span class="text">第二步</span></div>
            <div class="item alpha40"></div>
            <div class="item alpha20"></div>
        </div>
        <div style="clear:both;"></div>
        <form name="SecondStepForm" ng-submit="second_step_submit()">
            <div class="info2">
                <div class="left-info">
                    <div class="input-group">
                        <div class="col-sm-3">
                            <label>工商注册名</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" required ng-model="companyinfo.abbreviation">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-sm-3">
                            <label>公司主页</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" required ng-model="companyinfo.brief_introduction">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-sm-3">
                            <label>公司所在地</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" required ng-model="companyinfo.brief_introduction">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="col-sm-3">
                            <label>微信公众号</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="change_tab" ng-model="qrcode"  ngf-select="upload($file,'qrcode','qrcode')">
                                <img ng-if="qrcode==null" src="/static/image/logo/qrcode.jpg" title="单击图片修改二维码"><br/>
                                <img ng-if="qrcode!=null" ngf-src="qrcode" title="单击图片修改二维码"><br/>
                            </div>
                        </div>
                    </div>
                    <input type="button" class="pre-button btn" value="上一步" ng-click="pre_step()">
                </div>
                <div class="right-info">
                   <label>融资信息</label>
                    <p>特别说明：犀牛会与贵公司最近一轮融资的投资机构联系，提供认证。请至少填写最近两轮融资信息，天使轮及以前可只填写一轮。未融资请在下方勾选，不需要填写</p>
                    <input type="radio" ng-model="companyinfo.field" value="social">&nbsp;&nbsp;未融资</label>

                    <input type="button" class="next-button btn" value="下一步" ng-click="next_step()">
                </div>
            </div>
        </form>
    </div>
</div>
