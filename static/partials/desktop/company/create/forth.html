<div id="container" xmlns="http://www.w3.org/1999/html">
    <div id="forth-step">
        <div class="head">
            <div class="item alpha10"></div>
            <div class="item alpha20"></div>
            <div class="item alpha40"></div>
            <div class="item"><span class="text">第四步</span></div>
        </div>
        <div style="clear: both"></div>
        <div class="info4">
            <div>
                <label>团队简介</label>
                <p>根据犀牛的市场调研，超过60%的同学把团队情况作为对创业公司的主要判断依据，故本页内容建议认真填写</p>
                <textarea ng-model="companyinfo.team_description"></textarea>
            </div>
            <div class="add-member">
                <label>团队成员</label>
                <a ng-click="show_member_card()"><img src="/static/image/icon/add.png"></a>
                <div style="clear: both"></div>
                <div class="member-tag" ng-repeat="member in member_list">
                    [[member.m_name]]&nbsp;/&nbsp;[[member.m_position]]
                    <div class="item">
                        <a ng-click="delete_member($index)"><img src="/static/image/icon/delete-01.png"></a>
                        <a ng-click="edit_member($index)"><img src="/static/image/icon/pencil-01.png"></a>
                        <a ng-click="view_member($index)"><img src="/static/image/icon/eye-01.png"></a>
                    </div>
                </div>
                <div class="member" ng-if="add_member_flag == true">
                    <div class="member-info-card">
                        <a ng-click="cancer_add()"><img class="delete" src="/static/image/icon/delete-01.png"></a>
                        <div ng-if="avatar==undefined" ng-model="avatar" ngf-select="upload($file,'memberavatar')" class="avatar-origin">点击上传图像</div>
                        <img ngf-src="avatar" ng-if="avatar!=undefined">
                        <div class="name-position">
                            <input type="text" ng-model="member_add.m_name"></br>
                            <input type="text" ng-model="member_add.m_position">
                        </div>
                        <textarea class="member-intro" placeholder="成员简介" ng-model="member_add.m_introduction"></textarea>
                        <div class="yes" ng-click="add_member()"><img src="/static/image/icon/yes-01.png"></div>
                    </div>
                 </div>
                <div style="clear: both"></div>
            </div>
            <input type="button" class="pre-button btn" value="上一步" ng-click="pre_step()">
            <input type="button" class="next-button btn" value="完成提交" ng-click="next_step()">
        </div>
    </div>
</div>
