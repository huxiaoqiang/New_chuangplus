<div id="container">
    <div id="company_resume">
        <div class="col-sm-9">
            <div class="head-button">
                <input class="btn active" type="button" value="查看未处理">
                <input class="btn" type="button" value="查看全部">
                <input class="btn" type="button" value="一键下载">
                <input class="btn" type="button" value="清除不符合条件">
            </div>
            <div class="submit_list">
                <div ng-repeat="user in submit_list" class="submit_item">
                    <span class="real_name">[[user.real_name]]</span>
                    应聘岗位：<span class="position_name">[[user.position_name]]</span><br/>
                    <span>[[user.university]]/[[user.major]]</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
