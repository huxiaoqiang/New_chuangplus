<div id="container">
    <div id="position_manage">
        <div ng-if="position_list == null">尚未发布任何职位

        </div>
        <div ng-if="position_list != null">
            <div ng-repeat="position in position_list" class="position_list">
                <div class="col-sm-10">
                    <p class="position_name">[[position.position_type]]|[[position.name]]</p>
                    <div class="edit">
                        <i class="icon-remove"></i>
                        <i class="icon-pencil"></i>
                    </div>
                    <div class="tags">
                        <span>[[position.days_per_week]]天/周</span>
                        <span>工作[[position.internship_time]]月</span>
                        <span>[[position.salary_min]]k~[[position.salary_max]]k</span>
                    </div>
                    <div class="number">
                        <span>[[position.attention_num]]人关注</span>
                        <span>[[position.submit_num]]人投递</span>
                    </div>
                    <div class="time">发布时间:
                        [[position.release_time.$date |date :'yyyy-MM-dd HH:mm:ss']]
                    </div>
                </div>
                <div class="col-sm-1">
                    <img src="/static/image/icon/seemore.png">
                </div>
                <div style="clear:both;"></div>
            </div>

        </div>
    </div>
</div>
