<html lang="en" ng-app="chuangplus">
  <head>
    <meta charset="utf-8" />
    <title ng-bind="'chuangplus | ' + $root.title">chuangplus | </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />



    <link rel="stylesheet" href="static/lib/semantic/css/semantic.min.css"/>
    <link rel="stylesheet" href="static/lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/lib/font-awesome/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/lib/ihover/ihover.min.css"/>

    <script src="static/lib/angular-1.2.6/angular.min.js"></script>
    <script src="static/lib/json2.js"></script>
    <script src="static/lib/angular-1.2.6/angular-route.min.js"></script>
    <script src="static/lib/angular-1.2.6/angular-resource.min.js"></script>
    <script src="static/lib/angular-1.2.6/angular-cookies.min.js"></script>
    <script src="static/lib/angular-1.2.6/angular-sanitize.min.js"></script>
    <script src="static/lib/semantic/angular-semantic-ui.min.js"></script>
    <script src="static/lib/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="static/lib/angular-1.2.6/tinymce.js"></script>
    <script src="static/lib/jquery-1.11.0.min.js"></script>
    <script src="static/lib/PCASClass.js" type="text/javascript"></script>
    <script src="static/lib/angular-google-analytics.min.js" type="text/javascript"></script>
    <script src="static/lib/fileupload/angular-file-upload-shim.min.js"></script> 
    <script src="static/lib/fileupload/angular-file-upload.min.js"></script> 
    <script src="static/lib/ng-scrollto.js"></script> 


    <link rel="stylesheet" href="static/lib/mobile-angular/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="static/lib/mobile-angular/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="static/lib/mobile-angular/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/lib/angular-1.2.6/angular.min.js"></script>
    <script src="static/lib/angular-1.2.6/angular-route.min.js"></script>
    <script src="static/lib/mobile-angular/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="static/lib/mobile-angular/js/mobile-angular-ui.gestures.min.js"></script>
  </head>
  <body ng-controller="HomepageCtrl">
    
  <div class="main-content">
  
    <div class="login-header">
      <div >
      <img class="logo" src="static/pic/logo.jpg">
      <div class="name">犀牛</div>

      </div>

    </div>

    <div class="login-input">
    <form name="login" id="login" role="form" ng-submit='login()'>


      <div class="panel-list">
        <span class="panel-group-top ">
          <span class="panel-elem-4 panel-title">邮箱</span>
          <input class="panel-elem-43" type="email" placeholder="请输入邮箱">
        </span>

        <span class="panel-group-mid ">
          <span class="panel-elem-4 panel-title">密码</span>
          <input class="panel-elem-43" type="password" placeholder="请输入密码">
        </span>

        <span class="panel-group-bot ">
          <span class="panel-elem-4 panel-title">验证码</span>
          <input class="panel-elem-2" type="text">
          <span class="panel-elem-4 check-pic">图</span>
        </span>
      </div>
    </form>
    </div>

    <div class="panel-list">
        <button class="panel-radius form-control login-btn">登录</button>
        <button class="panel-radius form-control">注册</button>
    </div>
  </div>
    <script src="static/js/app.js"></script>
    <script src="static/js/services.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/filters.js"></script>
    <script src="static/js/directives.js"></script>
  </body>
</html>
