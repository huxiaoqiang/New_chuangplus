<html lang="en" ng-app="chuangplus">
  <head>
    <meta charset="utf-8" />
    <base href="/demo/" />
    <title>Mobile Angular UI Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title ng-bind="'chuangplus | ' + $root.title">chuangplus | </title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-desktop.min.css" />

  </head>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/lib/angular-1.2.6/angular.min.js"></script>
    <script src="/static/lib/angular-1.2.6/angular-route.min.js"></script>
    <script src="/static/lib/mobile-angular/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/static/lib/mobile-angular/js/mobile-angular-ui.gestures.min.js"></script>
  </head>
  <body ng-controller="HomepageCtrl">


    <div class="info-input-content">     

      <form name="info" id="info" role="form" ng-submit='submit_info()'>
        <div class="panel-list">
          <span class="panel-radius form-control info-input">
            <input class="panel-elem-1" type="text" placeholder="学校">
          </span>

          <span class="panel-radius form-control info-input">
            <input class="panel-elem-1" type="text" placeholder="专业">
          </span>

          <span class="panel-radius form-control info-input">
            <select class="panel-elem-1">
              <option value ="">选择年级</option>
              <option value ="大一">大一</option>
              <option value="大二">大二</option>
              <option value="大三">大三</option>
              <option value="大四">大四</option>
              <option value="硕士">硕士</option>
              <option value="博士">博士</option>
            </select>
          </span>
        </div>
      </form>
    </div>

    <div class="info-enter">
      <div class="panel-list">
        <button class="panel-radius login-btn form-control">进入犀牛</button>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/services.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/directives.js"></script>
  </body>
</html>
