<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title ng-bind="'犀牛 | ' + $root.title">chuangplus | </title>



    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/static/lib/mobile-angular/css/mobile-angular-ui-desktop.min.css" />

    <script src="/static/lib/angular-1.2.6/angular.min.js"></script>
    <script src="/static/lib/angular-1.2.6/angular-route.min.js"></script>
    <script src="/static/lib/angular-1.2.6/angular-touch.min.js"></script>
    <script src="/static/lib/mobile-angular/js/mobile-angular-ui.min.js"></script>
    <script src="/static/lib/mobile-angular/js/mobile-angular-ui.gestures.min.js"></script>

    <script src="/static/js/app_mobile.js"></script>
    <link rel="stylesheet" href="/static/css/mobile/style.css"/>

</head>

    <body ng-app="chuangplus_mobile"  ng-controller="MainController" ui-prevent-touchmove-defaults>
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">

      <h1 class="app-name">Mobile Angular UI</h1>

      <div class="scrollable">
        <div class="scrollable-content">
          <div class="list-group" toggle="off" bubble target="mainSidebar">
            <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/scroll">Scroll <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/toggle">Toggle <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/tabs">Tabs <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/accordion">Accordion <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/overlay">Overlay <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/forms">Forms <i class="fa fa-chevron-right pull-right"></i></a>
          </div>

        </div>
      </div>

    </div>
    
    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">

          <ng-view></ng-view>
      </div>

    </div><!-- ~ .app -->
    <div ui-yield-to="footer"></div>
  </body>

</html>
